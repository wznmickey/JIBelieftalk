<!DOCTYPE html>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="main.css">
<!--left part-->
<div id="leftpart" style="position: fixed; width: 29%;max-width: 29%;text-size-adjust: none;">
    <div id="leftpart1">
        <input id="inputCertainUser"></input>
        <button id="connectCertainUser" onclick="connect()">连接</button>
        <text id="mynickname">登录中</text>
        <button id="submitnickname" onclick="changenickname()" class="sizexxLarge">修改</button>
    </div>
    <div id="contacter">
        <ul class="list" style="list-style-type: none;padding-inline-start: 0%;">
        </ul>
    </div>
    <button id="sendtoRandom" onclick="findRandomcontacter()">随机找人</button>
    <button type="button" id="log_out" onclick="logout()" style="background-color: rgba(255, 255, 255, .2);"
        class="sizexxLarge" class="inputB"><span class="size_xxLarge">登出</span></button>
</div>

<!--right part-->
<div id="rightpart" style="margin-left:30%;text-align: center;">
    <nav id="toppart" class="navbar fixed-top navbar-light bg-success"
        style="margin-left:30%;text-align: center;max-height: 10vh;">
        <a class="navbar-brand" href="#">
            <button onclick="switchleftpart()" style="background-color: transparent;border-color: transparent;"><i class="bi bi-list"></i></button>
            <text id="partId">谁呢</text>
            <text id="newmesssage"></text>
        </a>
    </nav>
    <div
        style="margin-top: 10%;position:absolute; white-space:normal;word-wrap:break-word;word-break:break-all;display: contents;">
        <div style="height:10vh">
        </div>
        <text id="received" style="white-space:normal;word-wrap:break-word;word-break:break-all"></text>
        <div style="height:15vh">
        </div>
    </div>
    <div id="bottompart" style="position:fixed;top:85%;left:65%;transform: translateX(-50%);">
        <div class="bg-success rounded-pill input-group mb-3" style="height:10%">
            <textarea id="message" class="form-control" row="1"></textarea>
            <div class="input-group-append">
                <button id="sendmessage" onclick="send()" class="btn"><i class="bi bi-cursor"></i>
                </button>
                <button id="getHistory" type="button" onclick="getHistory()" class="btn"><i
                        class="bi bi-chat-square-text"></i></button>
            </div>
        </div>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.10.1/dist/av-min.js"></script>
<script src="//cdn.jsdelivr.net/npm/leancloud-realtime@5.0.0-rc.5/dist/im-browser.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/leancloud-realtime-plugin-typed-messages@3.1.0/dist/typed-messages.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
<script src="main.js"></script>
