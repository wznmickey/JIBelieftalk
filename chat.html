<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="main.css">
<!--left part-->
<div id="leftpart" style="position: fixed; width: 29%;max-width: 29%;text-size-adjust: none;">
    <div id="leftpart1" style="text-align: center;">
        <input id="inputCertainUser" hidden></input>
        <button id="connectCertainUser" onclick="connect()" hidden>连接</button>
        <text>昵称：</text><text id="mynickname">登录中</text>
        <button class="btn btn-outline-info"id="submitnickname" onclick="changenickname()"><i class="bi bi-pencil-square"></i></button>
    </div>
    <div id="contacter">
        <ul class="list" style="list-style-type: none;padding-inline-start: 0%;">
        </ul>
    </div>
    <div style="text-align: center;">
    <button class="btn btn-outline-info" id="sendtoRandom" onclick="findRandomcontacter()">随机找人</button>
    <button class="btn btn-outline-info" type="button" id="log_out" onclick="logout()" style="background-color: rgba(255, 255, 255, .2);"
        class="inputB"><span>登出</span></button>
    </div>
</div>

<!--right part-->
<div id="rightpart" style="margin-left:30%;text-align: center;">
    <nav id="toppart" class="navbar fixed-top navbar-light bg-success"
        style="margin-left:30%;text-align: center;max-height: 10vh;max-height:100px">
        <a class="navbar-brand" href="#">
            <button onclick="switchleftpart()" style="background-color: transparent;border-color: transparent;"><i
                    class="bi bi-list"></i></button>
            <text id="partId">谁呢</text>
            <text id="newmesssage"></text>
        </a>
    </nav>
    <div style="position:absolute; white-space:normal;word-wrap:break-word;word-break:break-all;display: contents;">
        <div style="height:11vh; max-height:110px">
        </div>
        <text id="received" style="white-space:normal;word-wrap:break-word;word-break:break-all"></text>
        <div style="height:11vh;max-height:210px">
        </div>
    </div>
    <nav id="bottompart" class="navbar fixed-bottom justify-content-center"
        style="left:65%;transform: translateX(-50%); max-height: 10vh;max-height:200px;width:60vw">
        <a class="navbar-brand" href="#">
            <div class="bg-success rounded-pill input-group mb-3" style="max-height: 10vh;max-height:200px">
                <textarea id="message" class="form-control" row="1" style="max-height: 10vh;"></textarea>
                <div class="input-group-append">
                    <button id="sendmessage" onclick="send()" class="btn"><i class="bi bi-cursor"></i>
                    </button>
                    <button id="getHistory" type="button" onclick="getHistory()" class="btn"><i
                            class="bi bi-chat-square-text"></i></button>
                </div>
            </div>
        </a>
    </nav>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.10.1/dist/av-min.js"></script>
<script src="//cdn.jsdelivr.net/npm/leancloud-realtime@5.0.0-rc.5/dist/im-browser.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/leancloud-realtime-plugin-typed-messages@3.1.0/dist/typed-messages.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
<script src="main.js"></script>
